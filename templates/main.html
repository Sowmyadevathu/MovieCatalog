<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Item Catalog</title>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
	</head>
	<body>
		<div class="container">
			<div class=" row main-title-container">
				<div class="col-md-12  main-title text-uppercase">
					<h1 class="main-title-color"> <a  href="{{url_for('showCategories')}}">Movie Catalog</a> </h1>
					{% if not login_session['email'] %}
					  <form >
							<button class= "login" formaction="{{url_for('showLogin')}}">Login</button>
					  </form>
						{% else %}
						<form >
							<button class="logout" formaction="{{url_for('gdisconnect')}}">Logout</button>
						</form>
						{% endif %}
				</div>
			</div>
			<div>
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</body>
</html>
